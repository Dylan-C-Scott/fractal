[tox]
envlist = py{36,35,34,33,32,27}
skipsdist = True
toxworkdir = /tmp/tox_fractals
skip_missing_interpreters = True

[testenv]
deps = pytest
       pytest-cov
       matplotlib
       py32: coverage==3.7.1
commands = py.test {posargs}

[pytest]
addopts = --doctest-modules
          --cov-config tox.ini
          --cov-report term-missing
          --cov fractal

[run]
branch = True
